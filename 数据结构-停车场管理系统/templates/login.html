<!DOCTYPE html>
<html lang="zh"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>登录界面</title>
	<link href="{{ url_for('static', filename='login/jquery-ui.css') }}" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/default.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='login/styles.css') }}">

</head>
<body>
	<header class="htmleaf-header">
		<h1>登录</h1>
	</header>


<form method="post">

	<div class="login">
	  <div class="login_title">
	    <span></span>
	  </div>
	  <div class="login_fields">
	    <div class="login_fields__user">
	      <div class="icon">
	        <img src="{{ url_for('static', filename='login/user_icon_copy.png') }}">
	      </div>
	      <input placeholder="Username" type="text" name="username" id="username">
	        <div class="validation">
	          <img src="{{ url_for('static', filename='login/tick.png') }}">
	        </div>
	      
	    </div>
	    <div class="login_fields__password">
	      <div class="icon">
	        <img src="{{ url_for('static', filename='login/lock_icon_copy.png') }}">
	      </div>
	      <input placeholder="Password" type="password" name="password" id="password">
	      <div class="validation">
	        <img src="{{ url_for('static', filename='login/tick.png') }}">
	      </div>
	    </div>
	    <div class="login_fields__submit" style="margin: auto;top: 60px;left: 50px;right: 50px;">
	      <input type="submit" value="Log In">
	    </div>
	  </div>
	  <div class="success">
	    <h2>认证成功</h2>
	    <p>欢迎回来~</p>
	  </div>
	  <div class="disclaimer">

	  </div>
	</div>



	<div class="authent">
	  <img src="{{ url_for('static', filename='login/puff.svg') }}">
	  <p>认证中......</p>
	</div>

</form>
	<script src="{{ url_for('static', filename='login/stopExecutionOnTimeout.js') }}"></script>
	<script src="{{ url_for('static', filename='login/jquery.js') }}" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-2.1.1.min.js"><\/script>')</script>
	<script src="{{ url_for('static', filename='login/jquery-ui.js') }}"></script>
	<script>
	$('input[type="submit"]').click(function () {
	    $('.login').addClass('test');
	    setTimeout(function () {
	        $('.login').addClass('testtwo');
	    }, 300);
	    setTimeout(function () {
	        $('.authent').show().animate({ right: -320 }, {
	            easing: 'easeOutQuint',
	            duration: 600,
	            queue: false
	        });
	        $('.authent').animate({ opacity: 1 }, {
	            duration: 200,
	            queue: false
	        }).addClass('visible');
	    }, 500);
	    setTimeout(function () {
	        $('.authent').show().animate({ right: 90 }, {
	            easing: 'easeOutQuint',
	            duration: 600,
	            queue: false
	        });
	        $('.authent').animate({ opacity: 0 }, {
	            duration: 200,
	            queue: false
	        }).addClass('visible');
	        $('.login').removeClass('testtwo');
	    }, 2500);
	    setTimeout(function () {
	        $('.login').removeClass('test');
	        $('.login div').fadeOut(123);
	    }, 2800);
	    setTimeout(function () {
	        $('.success').fadeIn();
	    }, 3200);
	});
	$('input[type="text"],input[type="password"]').focus(function () {
	    $(this).prev().animate({ 'opacity': '1' }, 200);
	});
	$('input[type="text"],input[type="password"]').blur(function () {
	    $(this).prev().animate({ 'opacity': '.5' }, 200);
	});
	$('input[type="text"],input[type="password"]').keyup(function () {
	    if (!$(this).val() == '') {
	        $(this).next().animate({
	            'opacity': '1',
	            'right': '30'
	        }, 200);
	    } else {
	        $(this).next().animate({
	            'opacity': '0',
	            'right': '20'
	        }, 200);
	    }
	});
	var open = 0;
	$('.tab').click(function () {
	    $(this).fadeOut(200, function () {
	        $(this).parent().animate({ 'left': '0' });
	    });
	});
	</script>

</body></html>
